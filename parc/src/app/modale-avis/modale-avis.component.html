<h2 mat-dialog-title>Laisser un avis pour {{ data.attractionNom }}</h2>
<mat-dialog-content>
  <form [formGroup]="avisForm">
    <mat-form-field appearance="fill">
      <mat-label>Votre avis</mat-label>
      <textarea matInput formControlName="texte" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Note (sur 5)</mat-label>
      <input matInput type="number" formControlName="note" min="1" max="5" />
    </mat-form-field>

    <mat-checkbox formControlName="anonyme">Publier en tant qu'anonyme</mat-checkbox>

    <div *ngIf="!avisForm.value.anonyme">
      <mat-form-field appearance="fill">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="nom" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Pr√©nom</mat-label>
        <input matInput formControlName="prenom" />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-raised-button color="primary" [disabled]="avisForm.invalid" (click)="soumettreAvis()">Envoyer</button>
</mat-dialog-actions>
