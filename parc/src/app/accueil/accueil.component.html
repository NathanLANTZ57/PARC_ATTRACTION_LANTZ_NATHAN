<mat-card class="accueil-card">
  <mat-card-header>
    <mat-card-title>Bienvenue sur le site internet du parc d'attraction</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="attraction-title">
      <span>Nom</span>
      <span>Description</span>
      <span>Difficulté</span>
      <span>Actions</span>
    </div>
    <ng-container *ngFor="let attraction of attractions | async;">
      <div class="attraction">
        <span>{{ attraction.nom }}</span>
        <span>{{ attraction.description }}</span>
        <span class="difficulte">⭐ {{ attraction.difficulte }} / 5</span>

        <div class="buttons">
          <button class="mettre-avis" (click)="ajouterAvis(attraction.nom)">
            <mat-icon>edit</mat-icon> Mettre un avis
          </button>
          <button class="voir-avis" (click)="voirAvis(attraction.nom)">
            <mat-icon>visibility</mat-icon> Voir les avis
          </button>
        </div>
      </div>
    </ng-container>
  </mat-card-content>
</mat-card>
